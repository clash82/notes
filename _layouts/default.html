<html>
    <head>
        <meta charset="utf-8">
        <title>{% if page.title != '' %} {{ page.title }} - {% endif %}clash82's cheatsheet</title>
        <base href="https://clash82.github.io">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index, follow">
        <meta name="keywords" content="rafał, toborek, clash82, git, ezplatform, ezpublish, cheatsheet">
        <meta name="author" content="Rafał Toborek">
        <link rel="shortcut icon" href="favicon.ico">
        <link href="/stylesheets/syntax.css" rel="stylesheet">
        <link href="/stylesheets/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body role="document">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">clash82.github.io</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">cheatsheet<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                {% for link in site.data.cheatsheet %}
                                    <li><a href="{{ link.link }}">{{ link.name }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
    
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/clash82/clash82.github.io" target="_blank">Hosted on GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <main class="container theme-showcase">
            {{ content }}
        </main>

        <footer class="container">
            {% if page.url == '/' %}
                &copy; 2015 ‒ 2020 <a href="https://toborek.info" target="_blank">Rafał Toborek</a> (<a href="https://github.com/clash82/clash82.github.io" target="_blank">GitHub</a>)
            {% else %}
                <a href="/">&laquo; go back to the index page</a>
            {% endif %}
        </footer>

        <script>
            var _paq = _paq || [];
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u="https://analityka.toborek.info/";
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', '15']);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
    </body>
</html>
